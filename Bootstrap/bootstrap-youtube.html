<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-css.css"/>
    <script src="main.js"></script>
    <style>
        .bottom img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top bg-success text-center">
        <img class="mt-3" src="images/profile.png" width="150px"/>
        <h5 class="mt-2">I'm a rockstar Developer</h5>
        <!-- Say I wanted the following to be links, then after h6 would have to be <a> tags. a stands for anchor, 
            which anchors the other page URL. This means the only thing that can be a link is an <a>. -->
        <h6 class="pb-2">Web Developer - Graphic Artist - User Experience Developer</h6>
    </div>
    <div class="bottom container">
<!-- the word container adds empty space on the left and right -->
        <div class="Portfolio-Header">Portfolio</div>
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4">
                <img class="mt-3" src="images/cabin.png"/>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <img class="mt-3" src="images/cake.png"/>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <img class="mt-3" src="images/circus.png"/>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <img class="mt-3" src="images/game.png"/>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <img class="mt-3" src="images/safe.png"/>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <img class="mt-3" src="images/submarine.png" />
            </div>
        </div>
    </div>
</body>
</html>
